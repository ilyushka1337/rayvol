<a href="/" class="product-card">
    <span class="product-card__top">
        <img src="{ img }" alt="" class="product-card__img">
    </span>
    <span class="product-card__bottom">
        <span class="product-card__name">{ name }</span>
        <span class="product-card__size">{ size }</span>
        <span class="product-card__price-row">
            <span class="product-card__price">{ price } ₽</span>
        </span>
        <span class="btn btn--main">В корзину</span>
    </span>
</a>
